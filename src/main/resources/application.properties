# Información básica de la aplicación
spring.application.name=pedidos-app
server.port=8080

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/pedidos_bd
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Configuración de ActiveMQ
spring.activemq.broker-url=tcp://localhost:61616  # Cambia el puerto si editaste activemq.xml
spring.activemq.user=admin
spring.activemq.password=admin
spring.jms.pub-sub-domain=false
